<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scaleflare OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000000 !important;
      color: white;
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #fff;
    }
    .stock {
      margin-bottom: 30px;
    }
    .ticker {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .metrics {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .metric {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
    }
    .label { color: #aaa; font-weight: 600; }
    .value { font-weight: 700; }
    .beta { color: #ff6b35; }
    .growth { color: #00ff85; }

    /* TODOS OS BOXES IGUAIS */
    .score-box {
      background: linear-gradient(90deg, #ff00d4, #00f0ff);
      color: black;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 18px;
      min-width: 50px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scaleflare OS</h1>
    <div id="dashboard"></div>
  </div>
  <footer>Powered by conviction, data, and exponential vision.</footer>

  <script>
    fetch("data.json")
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById("dashboard");
        data.stocks.forEach(s => {
          const div = document.createElement("div");
          div.className = "stock";
          div.innerHTML = `
            <div class="ticker">${s.ticker}</div>
            <div class="metrics">
              <div class="metric"><span class="label">Beta</span> <span class="value beta">${s.beta}</span></div>
              <div class="metric"><span class="label">Growth</span> <span class="value growth">${s.growth}%</span></div>
              <div class="metric"><span class="label">Flare Score</span> <div class="score-box">${s.flareScore}</div></div>
              <div class="metric"><span class="label">Conviction</span> <div class="score-box">${s.conviction}</div></div>
              <div class="metric"><span class="label">RiskSync</span> <div class="score-box">${s.riskSync}</div></div>
              <div class="metric"><span class="label">Sentiment</span> <div class="score-box">${s.sentiment}</div></div>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
